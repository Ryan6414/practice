<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloworld</title>
</head>
<body>
    <ol>
        <li>我是链表1</li>
        <li>我是链表2</li>
        <li>我是链表3</li>
    </ol>

    <ul>
        <li class="obj1">1</li>
        <li class="obj2">2</li>
        <li class="obj3">3</li>
    </ul>

    <ul>
        <li class="obj1">序列1</li>
        <li class="obj2">序列2</li>
        <li class="obj3">序列3</li>
        <li class="obj4">序列4</li>
        <ol>
            <li>001</li>
            <li>002</li>
        </ol>
    </ul>
    <dl style="border: mediumslateblue" >
        <dt>标题</dt>
        <dd>内容1</dd>
        <dd>内容2</dd>
    </dl>

    <table border="1" style="width: 200px;height: 200px;" >
        <tr >
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
           
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
            
            <td>3</td>
        </tr>
        <tr>
            <td>1</td> 
            <td>2</td> 
            <td>3</td> 
        </tr>
    </table>


<span style="background-color: mediumvioletred;">块1</span>
<span style="background-color: orangered;">块2</span>

<!-- https://www.sojson.com/image2base64.html 图片转base64编码的网址 -->

</html>
