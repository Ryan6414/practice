    <h2>北京“小汤山医院”加紧建设</h2>
    <img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0217/20200217073304331.jpg" alt="">
    <div>
      <p>2月16日，北京小汤山医院改造工程病房区装修基本完成，进入开荒保洁阶段，后勤保障区也进入设备安装阶段。据介绍，1月23日，农历腊月二十九，近5000名建设者们进驻现场开始修缮改造。工程包括固定病房楼、临时病房区和后勤保障区等，预计总床位数超千张。其中新建工程分为病房、餐厅、锅炉房、医技楼、ICU等施工区域；新建病区病房为箱式房搭建而成，呈三层五排鱼骨状结构，由走廊与围廊连接。图为航拍新建病房区。中新社记者 毛建军 摄</p>
      <p>2月16日，北京小汤山医院改造工程病房区装修基本完成，进入开荒保洁阶段，后勤保障区也进入设备安装阶段。中新社记者 毛建军 摄</p>
