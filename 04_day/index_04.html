<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height</title>
    <style>
        #cart{
            border: 1 red solid;
            background: #f5f5f5;
            width: 146px;
            height: 36px;
            line-height: 36px;
            font-size: 14px;
            
        }

       
        
        #cart div{

/* 控制缩进, %是相对于容器大小宽度,em是相对于文本宽, px固定宽度 只对块容器有效 */
            text-indent: 2em;
        }

        #cart var{  
            font-style: normal;
        }

        #cart em{
            font-family: Cambria;
        }

    </style>
</head>
<body>
    <div id="cart">
        <!-- <img height="36" width="36" src="../img/1.png" alt=""> -->
        <div> 我的购物车
            <var>0</var>
            <em>></em>
        </div>
        
        
    </div>
</body>
</html>
