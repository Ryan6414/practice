<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        
        /* 权值 style(1000) > id(100) > class(10) > 选择器名(1) */
        /* 权值相同,谁离HTML近,结果就是谁(下面的覆盖上面的.) */

        #mian{
                color: red;

        }

        div{

            color: rosybrown;
        }
    </style>
</head>
<body>
    <div id="mian">hello</div>
</body>
</html>
